<!DOCTYPE html>
<html>
  <head>
    <title>Qualtrics Google Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Basic page styling */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #pac-input {
        background-color: #fff;
        font-size: 16px;
        padding: 8px 12px;
        width: 300px;
        margin-top: 10px;
        margin-left: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        z-index: 5;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search for a place" />
    <div id="map"></div>

    <script>
      let map, marker;

      function initMap() {
        const defaultLocation = { lat: 34.0522, lng: -118.2437 }; // Default to Los Angeles

        map = new google.maps.Map(document.getElementById("map"), {
          center: defaultLocation,
          zoom: 13,
        });

        const input = document.getElementById("pac-input");
        const searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        map.addListener("bounds_changed", () => {
          searchBox.setBounds(map.getBounds());
        });

        searchBox.addListener("places_changed", () => {
          const places = searchBox.getPlaces();
          if (places.length === 0) return;

          const place = places[0];
          if (!place.geometry || !place.geometry.location) return;

          if (marker) marker.setMap(null);

          marker = new google.maps.Marker({
            map,
            position: place.geometry.location,
          });

          map.setCenter(place.geometry.location);
          map.setZoom(15);

          const lat = place.geometry.location.lat();
          const lng = place.geometry.location.lng();
          const address = place.formatted_address || place.name;

          // Send the data back to Qualtrics (via parent window)
          window.parent.postMessage(
            {
              type: "map-data",
              lat,
              lng,
              address,
            },
            "*"
          );
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-gop-TzjhwOEFPaKNdapJqMX9EsbOSU8&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
